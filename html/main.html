    <script>
        $(document).ready(function() {
            $("#startDate").datepicker();
            $("#endDate").datepicker();

            $(".panel").click(function(){
                console.log($(".side-wrapper").css("left"));
                if($(".side-wrapper").css("left") === '0px')
                    $(".side-wrapper").css("left","-9999px");
                else
                    $(".side-wrapper").css("left","0");
            });

            $(".content").click(function(){
                popupManagement({"display":"block"},function(){
                    $(".view-popup").css("display","block");
                })
            });

            $(".view-button.exit").click(function(){
                popupManagement({"display":"none"},function(){
                    $(".view-popup").css("display","none");
                })
            });

            $(".write").click(function(){
                popupManagement({"display":"block"},function(){
                    $(".write-popup").css("display","block");
                })
            });

            $(".write-button.exit").click(function(){
                popupManagement({"display":"none"},function(){
                    $(".write-popup").css("display","none");
                })
            });
            
        });
        function popupManagement(state,call){
            $(".popup-on").css(state);
            $(".popup-wrap").css(state);
            call();
        }
    </script>
