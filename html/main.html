<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="popup-on"></div>
        <header class="header-wrapper">
            <div class="header-wrap">
                <div class="logo-wrap">
                    <p>
                        <i class="fas fa-align-justify"></i>
                    </p>
                    <span class="logo">
                        <i class="fab fa-android"></i>
                    </span>
                </div>
                <fieldset class="search-wrap">
                    <div class="input-wrap">
                        <input type="text" name="search" id="" class="search">
                        <span type="button" class="search_button">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </fieldset>
                <div class="menu-wrap">
                    <span class="write">
                        <i class="fas fa-pen-square"></i>
                    </span>
                </div>
            </div>
        </header>

        <div class="center-wrapper">
            <div class="side-wrapper">
                <ul class="category">
                    <li>
                        <div class="category-header">
                            <p>아</p>
                            <span>
                                <i class="fas fa-sort-down"></i>
                            </span>
                        </div>
                        <ul>
                            <li>
                                <input type="checkbox">
                                <p>야</p>
                                <span>(21)</span>
                            </li>
                            <li>
                                <input type="checkbox">
                                <p>어</p>
                                <span>(21)</span>
                            </li>
                            <li>
                                <input type="checkbox">
                                <p>여</p>
                                <span>(21)</span>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div class="category-header">
                            <p>가</p>
                            <span>
                                <i class="fas fa-sort-down"></i>
                            </span>
                        </div>
                        <ul>
                            <li>
                                <input type="checkbox">
                                <p>나</p>
                                <span>(21)</span>
                            </li>
                            <li>
                                <input type="checkbox">
                                <p>다</p>
                                <span>(21)</span>
                            </li>
                            <li>
                                <input type="checkbox">
                                <p>라</p>
                                <span>(21)</span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="content-wrapper">
                <div class="content-wrap">
                    
                    <div class="content">
                        <div class="info-wrap">
                            <div class="image">
                                
                            </div>
                            <div class="title">

                            </div>
                            <div class="info">

                            </div>

                        </div>
                    </div>
                    <div class="content">

                    </div>
                    <div class="content">
                    </div>
                    <div class="content">

                    <div class="content">
                    </div>
                    <div class="content">

                    <div class="content">
                    </div>
                    <div class="content">
                    </div>
                    <div class="content">
                    </div>
                    <div class="content">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="search-info">
        <div class="search-info-wrap">
            <input type="text">
        </div>
        <i class="fas fa-cloud">
        </i>
    </div>

    <div class="popup-wrap">
        <div class="write-popup">
            <form action="">
                <input type="text" id="" name="" placeholder="제목">
                <input type="password" id="" name="" placeholder="비밀번호">
                <p></p>
                <div class="date">
                    <fieldset>
                        <input type="text" class="calendar" name="startDate" placeholder="">
                        <i class="far fa-calendar-alt"></i>
                    </fieldset>
                    <p>&nbsp;~&nbsp;</p>
                    <fieldset>
                        <input type="text" class="calendar" name="endDate" placeholder="">
                        <i class="far fa-calendar-alt"></i>
                    </fieldset>
                </div>
                <input type="text" id="" name="" placeholder="연락처">
                <div class="selectbox-wrap">
                    <div class="place-wrap selectbox">
                        <p>장소</p>
                        <select name="" id="place">
                            <option value="00000">선택</option>
                            <option value="00001">서울</option>
                        </select>
                    </div>
                    <div class="duration selectbox">
                        <p>진행기간</p>
                        <select name="" id="duration">
                            <option value="00000">선택</option>
                            <option value="00001">2주</option>
                        </select>
                    </div>
                    <div class="person selectbox">
                        <p>인원</p>
                        <select name="" id="person">
                            <option value="00001">선택</option>
                            <option value="00001">1명</option>
                        </select>
                    </div>
                    <div class="language selectbox">
                        <p>언어</p>
                        <select name="" id="language">
                            <option value="00001">선택</option>
                            <option value="00001">C</option>
                        </select>
                    </div>
                    <div class="department selectbox">
                        <p>분야</p>
                        <select name="" id="department">
                            <option value="00001">선택</option>
                            <option value="00001">웹</option>
                        </select>
                    </div>
                </div>
                <textarea id="" name="" placeholder=""></textarea>
                <input type="file" name="" id="">
                <div class="button-wrap">
                    <button type="submit" class="write-button">제출</button>
                    <button type="button" class="write-button exit">닫기</button>
                </div>
            </form>
        </div>
        <div class="view-popup">

        </div>


    </div>

    <script>
        $(document).ready(function() {
            $("#startDate").datepicker();
            $("#endDate").datepicker();






            $(".write").click(function(){
                popupManagement({"display":"block"},function(){
                    $(".write-popup").css("display","block");
                })
            });

            $(".write-button.exit").click(function(){
                popupManagement({"display":"none"},function(){
                    $(".write-popup").css("display","none");
                })
            });
            
        });
        function popupManagement(state,call){
            $(".popup-on").css(state);
            $(".popup-wrap").css(state);
            call();
        }
    </script>

    
</body>
</html>
